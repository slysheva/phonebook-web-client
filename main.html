<!DOCTYPE html>
<html>
<head>
    <title>Phonebook</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
</head>

<body >
<form class="searchForm">
    <label for="nameField"><b>Name:</b></label><br>
    <input type="text" id="nameField" name="nameSubstring" class="inputField"><br>
    <label for="number"><b>Phone number:</b></label><br>
    <input type="number" id="number" name="phoneSubstring" class="inputField"><br><br>
    <input type="submit" class="EditButton" value="SEARCH">
</form>
<div class="content">
    <h1>Phonebook</h1>
    <button class="CreateButton" onclick="onClickEdit()" ><i class="fa fa-plus">  NEW</i></button>
</div>

</body>
</html>
